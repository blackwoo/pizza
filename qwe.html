<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js demo</title>
    <link rel="stylesheet" href="qweqweqwe.css">
</head>
<body>
    <section>
    <img id="tak" src="takgu.jpg">
    <h2>탁구 점수판</h2>
   

    <section>
    <h1><span id="p1Display">0</span> 대 <span id="p2Display">0</span></h1>
    <p>버튼을 사용하여 점수를 조작하세요.</p>
    <label for="score">Playing to</label>
    <select name="score" id="score">
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="12">12</option>
    </select>
    </section>

    <section>
    
        <button id="p1Button">+1 Player One</button>
        <button id="p2Button">+1 Player Two</button>
        <button id="reset">Reset</button>
    
    </section>   

    <script src="function.js"></script>
</body>
</html>
